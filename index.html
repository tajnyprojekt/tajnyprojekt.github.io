 <!DOCTYPE html>
 <html xmlns:v-bind="http://www.w3.org/1999/xhtml" xmlns:v-on="http://www.w3.org/1999/xhtml">
	<head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="vendors/bootstrap/bootstrap.css">
		<script src="vendors/jQuery/jquery.min.js"></script>
		<script src="vendors/bootstrap/bootstrap.js"></script>
        <script src="vendors/vue/vue.min.js"></script>
        <link rel="stylesheet" type="text/css" href="resources/css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Space+Mono" rel="stylesheet">
		<title>Tajny_projekt</title>
	</head>
	<body>
		<div class="container-fluid">
			<div class="row row-eq-height">
				<div class="col-lg-6 left-column">
					<div id="title-container" class="title-container">
						<div id="box-1" class="box box-1-top"></div>
						<div id="box-2" class="box"></div>
						<div class="text-container">
							TAJNY<br>
							PROJEKT
						</div>
					</div>

                    <div class="contact-container">
                        __Contact:
                        <div>
                            <div class="info-section">
                                <a id="email-info" href="mailto:najtajniejszyprojekt@gmail.com">najtajniejszyprojekt@gmail.com</a>
                            </div>
                        </div>
                        <div>
                            <div class="info-section">
                                <a id="phone-info" href="tel:0048791101014">0048 791 101 014</a>
                            </div>
                        </div>
                    </div>
				</div>
				<div id="projects-container" class="col-lg-6 right-column">
                    <div class="row row-eq-height">
                        <div id="previous-project-button" class="col-xs-2 navigation-container previous-project-button"
                             v-on:click="previousProject()">
                            <img class="navigation-icon" src="resources/img/icons/arrow-left.svg">
                            <div class="navigation-label">
                                Previous_bro
                            </div>
                        </div>

                        <!-- PROJECTS -->

                        <div id="project-container" class="col-xs-10 project-container">
                            <button class="play-movie-button" data-toggle="modal" data-target="#video-modal">
                                <img class="icon" src="resources/img/icons/play.svg">
                                <p>Watch_movie</p>
                            </button>
                            <img class="project-photo" v-bind:src="currentProject.imagePath">
                            <div class="project-description">
                                <h2>
                                    {{ currentProject.title }}<br/>
                                    _
                                </h2>
                                <p>
                                    <i>{{ currentProject.shortDescription }}</i>
                                    <br/><br/>
                                    {{ currentProject.description }}
                                </p>
                            </div>
                            <div class="modal fade" id="video-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                                <div class="modal-dialog" role="document">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                            <h4 class="modal-title">{{ currentProject.title }}</h4>
                                        </div>
                                        <div class="modal-body">
                                            <iframe v-bind:src="currentProject.videoUrl"
                                                    width="100%" height="100%" frameborder="0"
                                                    webkitallowfullscreen mozallowfullscreen allowfullscreen>
                                            </iframe>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>

                        <!-- PROJECTS END -->

                        <div id="next-project-button" class="navigation-container next-project-button" v-on:click="nextProject();">
                            <img class="navigation-icon" src="resources/img/icons/arrow-right.svg">
                            <div class="navigation-label">
                                Next_project
                            </div>
                        </div>
                    </div>
                </div>
			</div>
		</div>

        <script src="resources/js/decorations.js"></script>
        <script src="resources/js/projects.js"></script>
    </body>
</html>
